#!/bin/python3<br/>
<br/>
For loops - start to finnish of an iterate<br/>
vegetables = ["cucumber", "spinach", "cabbage"]<br/>
<br/>
for x in vegetables:<ul><li style="list-style-type: none">print(x)</li>
</ul>
<br/>
#While loops - Execute as long as true<br/>
<br/>
i = 1<br/>
<br/>
while i &lt; 10:<ul><li style="list-style-type: none">print(i)</li>
<li style="list-style-type: none">i += 1</li>
</ul>
